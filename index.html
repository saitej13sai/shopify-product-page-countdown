<!-- 🛍️ Shopify Style Countdown Timer with Emojis 🎉 -->

<!-- STOCK METER + URGENCY -->
<div class="items-count" id="progress_bar">
  <p>🛍️ Hurry! Only <span class="count">18</span> left in stock! 🎉</p>
</div>

<!-- COUNTDOWN CLOCK -->
<div id="clock-ticker" class="clearfix">
  <div class="block">
    <span class="flip-top" id="numdays">0</span><br>
    <span class="label">📆 Days</span>
  </div>
  <div class="block">
    <span class="flip-top" id="numhours">1</span><br>
    <span class="label">⏰ Hours</span>
  </div>
  <div class="block">
    <span class="flip-top" id="nummins">23</span><br>
    <span class="label">🕐 Minutes</span>
  </div>
  <div class="block">
    <span class="flip-top" id="numsecs">36</span><br>
    <span class="label">⌛ Seconds</span>
  </div>
</div>

<!-- OPTIONAL: Shopify logo -->
<div style="text-align:center; margin-top: 15px;">
  <img src="https://cdn.shopify.com/assets/images/logos/shopify-bag.png" width="60" alt="Shopify Logo">
</div>
